<script>
/* ================== AYARLAR ================== */
const HF_API_KEY = "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"; // <-- BURAYA KEY
let lang = "tr";

/* ================== PRIVACY ================== */
const privacy = `
AkayGPT gizliliƒüe saygƒ±lƒ±dƒ±r.
Mesajlar kaydedilmez.
Veriler sadece AI cevap √ºretimi i√ßin kullanƒ±lƒ±r.
`;

/* ================== UI ================== */
const chat = document.getElementById("chat");
document.getElementById("menuBtn").onclick = () => {
  const m=document.getElementById("menu");
  m.style.display = m.style.display==="block"?"none":"block";
};

function add(text,type){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=text;
  chat.appendChild(d);
  d.scrollIntoView();
}

/* ================== CHAT ================== */
async function send(){
  const input=document.getElementById("input");
  if(!input.value) return;
  const msg=input.value;
  input.value="";
  add(msg,"user");

  const systemPrompt = lang==="tr"
    ? "Sen AkayGPT'sin. Kibar, net, her soruya cevap ver."
    : "You are AkayGPT. Be helpful and clear.";

  try{
    const r = await fetch(
      "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2",
      {
        method:"POST",
        headers:{
          "Authorization":"Bearer "+HF_API_KEY,
          "Content-Type":"application/json"
        },
        body:JSON.stringify({
          inputs: systemPrompt + "\nUser: " + msg
        })
      }
    );
    const j = await r.json();
    const text = j[0]?.generated_text || "Cevap alƒ±namadƒ±";
    add(text,"bot");
    speak(text);
  }catch(e){
    add("Baƒülantƒ± hatasƒ±","bot");
  }
}

/* ================== SESLƒ∞ ================== */
function voice(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Sesli giri≈ü desteklenmiyor");
    return;
  }
  const r=new webkitSpeechRecognition();
  r.lang=lang==="tr"?"tr-TR":"en-US";
  r.start();
  r.onresult=e=>{
    document.getElementById("input").value=e.results[0][0].transcript;
  };
}

function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang=lang==="tr"?"tr-TR":"en-US";
  speechSynthesis.speak(u);
}

/* ================== RESƒ∞M ================== */
async function createImage(){
  const p = prompt("Resim a√ßƒ±klamasƒ±:");
  if(!p) return;
  add("Resim olu≈üturuluyor...","bot");
  try{
    const r = await fetch(
      "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2",
      {
        method:"POST",
        headers:{
          "Authorization":"Bearer "+HF_API_KEY,
          "Content-Type":"application/json"
        },
        body:JSON.stringify({inputs:p})
      }
    );
    const blob = await r.blob();
    const img=document.createElement("img");
    img.src=URL.createObjectURL(blob);
    chat.appendChild(img);
    img.scrollIntoView();
  }catch(e){
    add("Resim olu≈üturulamadƒ±","bot");
  }
}

/* ================== AYAR ================== */
