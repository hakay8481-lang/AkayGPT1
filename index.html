<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AkayGPT Full</title>
<style>
  body { margin:0; font-family:sans-serif; background:#1e1e1e; color:#f5f5f5; display:flex; flex-direction:column; height:100vh; }
  header { display:flex; justify-content:space-between; align-items:center; padding:10px; background:#111; }
  header h1 { margin:0; font-size:18px; }
  #hamburger { font-size:24px; cursor:pointer; }
  #menu { position:absolute; top:50px; right:10px; background:#222; padding:10px; border-radius:8px; display:none; flex-direction:column; }
  #menu button { margin:5px 0; padding:5px 10px; border:none; border-radius:8px; background:#0b93f6; color:white; font-weight:bold; }
  #chat { flex:1; overflow-y:auto; padding:10px; }
  #chat div { margin:5px 0; padding:8px 12px; border-radius:12px; max-width:80%; }
  .user { background:#0b93f6; color:white; align-self:flex-end; }
  .bot { background:#2c2c2c; color:white; align-self:flex-start; }
  #inputArea { display:flex; padding:10px; background:#111; }
  #input { flex:1; padding:8px 12px; border:none; border-radius:12px; margin-right:10px; }
  #send, #voice, #image { padding:8px 12px; border:none; border-radius:12px; background:#0b93f6; color:white; font-weight:bold; margin-left:5px; }
</style>
</head>
<body>

<header>
  <h1>AkayGPT</h1>
  <div id="hamburger">&#9776;</div>
  <div id="menu">
    <button id="settingsBtn">Ayarlar</button>
    <button id="langBtn">Dil Se√ßenekleri</button>
    <button id="privacyBtn">Privacy Policy</button>
  </div>
</header>

<div id="chat"></div>

<div id="inputArea">
  <input id="input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." />
  <button id="send">G√∂nder</button>
  <button id="voice">üé§</button>
  <button id="image">üñºÔ∏è</button>
</div>

<script>
// Hamburger men√º
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
hamburger.onclick = () => menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';

// Demo cevap ve Worker URL
const PROXY_URL = "https://akaygpt-proxy.hakay8481.workers.dev"; // Daha sonra baƒüla
const chat = document.getElementById('chat');

function addMessage(text, cls){
  const div = document.createElement('div');
  div.textContent = text;
  div.className = cls;
  chat.appendChild(div);
  div.scrollIntoView();
}

// G√∂nder butonu
document.getElementById('send').addEventListener('click', async () => {
  const input = document.getElementById('input');
  const msg = input.value.trim();
  if(!msg) return;
  addMessage(msg, 'user');
  input.value = "";

  try {
    // Demo cevap
    const text = "Demo cevap: " + msg.split("").reverse().join("");
    addMessage(text,'bot');

    // Eƒüer Worker API baƒülanƒ±rsa bunu kullan:
    /*
    const res = await fetch(PROXY_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message: msg})
    });
    const data = await res.json();
    const text = data[0]?.generated_text || "Cevap yok";
    addMessage(text,'bot');
    */
  } catch(e){
    addMessage("Baƒülantƒ± hatasƒ±",'bot');
  }
});

// Sesli sohbet
const voiceBtn = document.getElementById('voice');
voiceBtn.onclick = () => {
  if(!('webkitSpeechRecognition' in window)){
    alert("Cihazƒ±nƒ±z sesli sohbeti desteklemiyor");
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "tr-TR";
  recognition.start();
  recognition.onresult = e => {
    const text = e.results[0][0].transcript;
    document.getElementById('input').value = text;
  };
};

// Resim olu≈üturma demo
const imageBtn = document.getElementById('image');
imageBtn.onclick = () => {
  const img = document.createElement('img');
  img.src = "https://via.placeholder.com/150?text=AkayGPT+Image";
  img.style.borderRadius = "12px";
  img.style.margin = "5px 0";
  chat.appendChild(img);
  img.scrollIntoView();
};

// Ayarlar / Dil / Privacy demo
document.getElementById('settingsBtn').onclick = () => alert("Ayarlar men√ºs√º a√ßƒ±ldƒ±");
document.getElementById('langBtn').onclick = () => alert("Dil se√ßenekleri men√ºs√º a√ßƒ±ldƒ±");
document.getElementById('privacyBtn').onclick = () => alert("Privacy Policy men√ºs√º a√ßƒ±ldƒ±");
</script>
</body>
